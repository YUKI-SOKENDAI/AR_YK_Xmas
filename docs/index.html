<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>WebAR Christmas Card</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- ========================================================= -->
  <!-- STEP 3Ô∏è‚É£ÔºöË§áÊï∞„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂêåÊôÇÂÜçÁîü„Åô„Çã„Åü„ÇÅ„ÅÆJS -->
  <!-- üëâ „Åì„Åì„ÅØ <head> ÂÜÖ„Å´Êõ∏„ÅèÔºà„Åæ„Åü„ÅØÂà•JS„Å´„Åó„Å¶„ÇÇOKÔºâ -->
  <!-- ========================================================= -->
  <script>
    AFRAME.registerComponent('multi-animation', {
      init: function () {
        const el = this.el;

        el.addEventListener('model-loaded', () => {
          const model = el.getObject3D('mesh');

          // glb „Å´Âê´„Åæ„Çå„Çã„Åô„Åπ„Å¶„ÅÆ Animation „ÇíÂèñÂæó
          const animations = el.components['gltf-model'].model.animations;

          // AnimationMixer „Çí‰ΩúÊàê
          this.mixer = new THREE.AnimationMixer(model);

          // ÂÖ®„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇíÂêåÊôÇÂÜçÁîü
          animations.forEach((clip) => {
            const action = this.mixer.clipAction(clip);
            action.play();
          });
        });
      },

      tick: function (time, deltaTime) {
        if (this.mixer) {
          // deltaTime „ÅØ ms ‚Üí Áßí„Å´Â§âÊèõ
          this.mixer.update(deltaTime / 1000);
        }
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true;"
  >

    <!-- ===================================================== -->
    <!-- „Éû„Éº„Ç´„ÉºÔºà„Åæ„Åö„ÅØ„ÉÜ„Çπ„ÉàÁî®ÔºöhiroÔºâ -->
    <!-- ===================================================== -->
    <a-marker preset="hiro">

      <!-- ================================================= -->
      <!-- glb„É¢„Éá„É´ -->
      <!-- üëâ STEP 3Ô∏è‚É£ „ÅÆ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà„ÅØ„Åì„Åì„Åß‰Ωø„ÅÜ -->
      <!-- ================================================= -->
      <a-entity
        id="christmas-model"
        gltf-model="url(SantaKame_06_text.glb)"
        multi-animation
        position="0 0 0"
        scale="0.5 0.5 0.5">
      </a-entity>

    </a-marker>

    <!-- „Ç´„É°„É© -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
