<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>WebAR Christmas Card</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- AR.js (A-Frame) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- =========================================================
       複数アニメーションを同時再生するコンポーネント
       ========================================================= -->
  <script>
    AFRAME.registerComponent('multi-animation', {
      init: function () {
        const el = this.el;

        el.addEventListener('model-loaded', () => {
          const model = el.getObject3D('mesh');
          const animations = el.components['gltf-model'].model.animations;

          this.mixer = new THREE.AnimationMixer(model);

          animations.forEach((clip) => {
            const action = this.mixer.clipAction(clip);
            action.play();   // すべて同時再生
          });
        });
      },

      tick: function (time, deltaTime) {
        if (this.mixer) {
          this.mixer.update(deltaTime / 1000);
        }
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="colorManagement: true;"
  >

    <!-- =====================================================
         QRコードから生成したカスタムマーカー
         ===================================================== -->
    <a-marker
      type="pattern"
      url="pattern-qr-code.patt"
    >

      <!-- =================================================
           glbモデル（サンタ＋カメ＋文字）
           ================================================= -->
      <a-entity
        id="christmas-model"
        gltf-model="url(SantaKame_06_text.glb)"
        multi-animation
        position="0 0 0"
        scale="0.2 0.2 0.2">
      </a-entity>

    </a-marker>

    <!-- カメラ -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
